<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: 'Segoe UI', Tahoma, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .card-container {
        perspective: 1200px;
        width: 100%;
        max-width: 420px;
        padding: 15px;
        box-sizing: border-box;
    }

    .atm-card {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        border-radius: 20px;
        box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        padding: 15px;
        color: white;
        transform: rotateY(90deg);
        animation: cardFlipIn 1.2s ease forwards;
        position: relative;
        overflow: hidden;
    }

    /* Card flip animation */
    @keyframes cardFlipIn {
        to {
            transform: rotateY(0deg);
        }
    }

    /* Chip design */
    .chip {
        width: 50px;
        height: 35px;
        background: linear-gradient(135deg, gold, #c9a227);
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .card-title {
        font-size: 14px;
        letter-spacing: 1px;
        opacity: 0.85;
        margin-bottom: 10px;
    }

    .bank-name {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    iframe {
        width: 100%;
        height: 60vh;
        min-height: 420px;
        border: none;
        border-radius: 12px;
        background: white;
    }

    /* Shiny card reflection */
    .atm-card::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            120deg,
            rgba(255,255,255,0.15) 0%,
            rgba(255,255,255,0.05) 40%,
            transparent 60%
        );
        transform: rotate(25deg);
        animation: shine 4s infinite;
    }

    @keyframes shine {
        0% { transform: translateX(-100%) rotate(25deg); }
        100% { transform: translateX(100%) rotate(25deg); }
    }

    @media (max-width: 480px) {
        iframe {
            height: 65vh;
        }
    }
</style>
</head>

<body>

<div class="card-container">
    <div class="atm-card">
        <div class="chip"></div>
        <div class="card-title">PRO9 ACCREDITED</div>
        <div class="bank-name">FINANCIAL & LENDING MEMBERSHIP</div>

        <iframe 
          src="https://script.google.com/macros/s/AKfycbxlGXa7xOgTchZpT3hF7iH2orH2FNcGKZiYeV22STSLxkysZIxNrEvuS56u49ty8DHsMg/exec"
          scrolling="yes">
        </iframe>
    </div>
</div>

</body>
</html>
