<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRO9 Financial Portal</title>
<style>
    :root {
        --card-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        --gold: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    }

    body {
        margin: 0;
        background: radial-gradient(circle at center, #0a192f, #020617);
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        color: white;
    }

    /* Main Container */
    .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        perspective: 1000px;
    }

    /* ATM Card Styling */
    .atm-card {
        width: 100%;
        max-width: 550px; /* Standard card ratio */
        height: 85vh;
        max-height: 700px;
        background: var(--card-bg);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 
                    0 0 20px rgba(79, 195, 247, 0.1);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        animation: cardEntry 1s cubic-bezier(0.22, 1, 0.36, 1);
    }

    /* Shimmer Effect */
    .atm-card::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
        transform: rotate(25deg);
        animation: shimmer 6s infinite;
        pointer-events: none;
    }

    @keyframes cardEntry {
        0% { transform: translateY(50px) rotateX(-10deg); opacity: 0; }
        100% { transform: translateY(0) rotateX(0); opacity: 1; }
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%) rotate(25deg); }
        20%, 100% { transform: translateX(100%) rotate(25deg); }
    }

    /* Card Hardware Elements */
    .card-top {
        padding: 25px 25px 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chip {
        width: 50px;
        height: 38px;
        background: var(--gold);
        border-radius: 8px;
        position: relative;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }

    .mc-logo {
        display: flex;
    }
    .mc-circle {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        mix-blend-mode: screen;
    }
    .mc-red { background: #eb001b; margin-right: -15px; }
    .mc-yellow { background: #f79e1b; opacity: 0.8; }

    .card-title {
        text-align: center;
        font-size: 0.9rem;
        font-weight: 800;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.9);
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        margin-bottom: 15px;
    }

    /* Iframe Container - Forces size to fit card */
    .iframe-wrapper {
        flex: 1;
        margin: 0 15px 15px;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        border: 2px solid rgba(0,0,0,0.2);
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Footer Branding */
    .system-footer {
        background: rgba(2, 6, 23, 0.9);
        padding: 15px 0;
        text-align: center;
        border-top: 1px solid rgba(255,255,255,0.1);
    }

    .siren-slogan {
        margin: 0 20px;
        font-size: 0.8rem;
        font-weight: 700;
        text-transform: uppercase;
        animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
        from { color: #ff4d4d; text-shadow: 0 0 5px #ff4d4d; }
        to { color: #4fc3f7; text-shadow: 0 0 5px #4fc3f7; }
    }

    .footer-creds {
        margin-top: 5px;
        color: #64748b;
        font-size: 0.6rem;
        letter-spacing: 1px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="atm-card">
        <div class="card-top">
            <div class="chip"></div>
            <div class="mc-logo">
                <div class="mc-circle mc-red"></div>
                <div class="mc-circle mc-yellow"></div>
            </div>
        </div>
        
        <div class="card-title">Financial & Lending Membership</div>

        <div class="iframe-wrapper">
            <iframe src="https://script.google.com/macros/s/AKfycbxTIsVPja2GJ5oZ3kaqu6dkhKbS0B-y8pNMtmmwaQ63nFIU0vOFNnPT_joKjTkl4eIe/exec"></iframe>
        </div>
    </div>
</div>

<footer class="system-footer">
    <p class="siren-slogan">Serbisyong Mabilis, Tapat, at Nararamdaman</p>
    <div class="footer-creds">Â© 2026 DMAC PORTAL | OPRMD PRO9</div>
</footer>

</body>
</html>
