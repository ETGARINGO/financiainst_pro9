<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: #05070d;
    font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

/* Container adjustment for side-to-side fit */
.insert-slot {
    flex: 1;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1500px;
    padding: 0 15px; /* Side spacing */
    box-sizing: border-box;
}

.atm-card {
    width: 100%;
    max-width: 500px;
    height: 92%;
    max-height: 600px;
    /* Landbank Green Gradient with Metallic Texture */
    background: 
        linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.1) 50%, rgba(255,255,255,0.05) 100%),
        linear-gradient(135deg, #004d26, #002b16);
    border-radius: 20px;
    border: 1px solid rgba(255, 215, 0, 0.3);
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    padding: 20px;
    box-sizing: border-box;
    position: relative;
    transform: translateY(-120%);
    animation: cardInsert 1.2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    color: white;
}

@keyframes cardInsert {
    to { transform: translateY(0); }
}

/* Landbank Branding Styles */
.lbp-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 15px;
}

.lbp-logo-area {
    text-align: left;
}

.lbp-brand {
    font-weight: 900;
    font-size: 1.2rem;
    color: #ffd700;
    letter-spacing: -0.5px;
    line-height: 1;
}

.lbp-tagline {
    font-size: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #ffffff;
}

/* Upgraded Chip & Contactless */
.card-tech-row {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 12px;
}

.chip {
    width: 50px;
    height: 38px;
    background: linear-gradient(135deg, #fceabb, #f8b500);
    border-radius: 6px;
    position: relative;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
}

.contactless-icon {
    width: 20px;
    height: 20px;
    opacity: 0.8;
}

.portal-title {
    font-size: 11px;
    font-weight: 800;
    color: #ffd700;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    margin-bottom: 10px;
    border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    display: inline-block;
}

/* Optimized Iframe */
iframe {
    width: 100%;
    height: calc(100% - 105px);
    border: none;
    border-radius: 10px;
    background: #ffffff;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
}

/* Minimal Side-by-Side Footer */
.system-footer {
    height: 35px;
    width: 100%;
    background: #000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
    border-top: 1px solid #1a1a1a;
}

.siren-slogan {
    font-size: 0.65rem;
    font-weight: 700;
    color: #4fc3f7; /* Fixed blue to match PNP theme */
    margin: 0;
    white-space: nowrap;
}

.footer-creds {
    color: #444;
    font-size: 0.6rem;
    letter-spacing: 1px;
    text-transform: uppercase;
}

@media (max-width: 480px) {
    .atm-card { height: 95%; padding: 15px; }
    .siren-slogan { font-size: 0.55rem; }
}
</style>
</head>

<body>

<div class="insert-slot">
  <div class="atm-card">
      <div class="lbp-header">
          <div class="lbp-logo-area">
              <div class="lbp-brand">LANDBANK</div>
              <div class="lbp-tagline">Serving the Nation</div>
          </div>
          <div class="contactless-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
                <path d="M12 2a10 10 0 0 1 10 10M12 6a6 6 0 0 1 6 6M12 10a2 2 0 0 1 2 2" />
              </svg>
          </div>
      </div>

      <div class="card-tech-row">
          <div class="chip"></div>
          <div class="portal-title">PRO9 FINANCIAL & LENDING</div>
      </div>

      <iframe src="https://script.google.com/macros/s/AKfycbxTIsVPja2GJ5oZ3kaqu6dkhKbS0B-y8pNMtmmwaQ63nFIU0vOFNnPT_joKjTkl4eIe/exec"></iframe>
  </div>
</div>

<footer class="system-footer">
  <p class="siren-slogan">Serbisyong Mabilis, Tapat, at Nararamdaman</p>
  <div class="footer-creds">DMAC | OPRMD PRO9</div>
</footer>

</body>
</html>
