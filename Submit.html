<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="icon" type="image/png" href="1%20LOGO%203D.png">
    <link rel="apple-touch-icon" href="1%20LOGO%203D.png">

    <title>PRO9 Financial Portal</title>
    <style>
        :root {
            --card-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.03));
            --chip-gold: linear-gradient(135deg, #fceabb 0%, #fccd4d 50%, #f8b500 51%, #fbdf93 100%);
            --accent-blue: #4fc3f7;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #0a192f, #020617);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            /* Adjusts for button and footer height */
            height: calc(100vh - 120px); 
        }

        .atm-card {
            width: 100%;
            max-width: 420px; 
            height: 100%;
            max-height: 580px;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            animation: cardEntry 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .card-top {
            padding: 15px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .logo-section { display: flex; align-items: center; gap: 12px; }
        .main-logo { height: 35px; width: auto; filter: drop-shadow(0 0 10px rgba(79, 195, 247, 0.3)); }
        .chip { width: 40px; height: 28px; background: var(--chip-gold); border-radius: 5px; }

        .card-title {
            text-align: center;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
        }

        .iframe-wrapper {
            flex: 1;
            margin: 0 10px 10px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1);
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- FLOATING BUTTON --- */
        .full-view-btn {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(79, 195, 247, 0.1);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 10px 22px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .full-view-btn:hover { background: var(--accent-blue); color: #020617; }

        /* --- FULLSCREEN OVERLAY (Remains in site) --- */
        #fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #020617;
            z-index: 20000;
            animation: fadeIn 0.3s ease;
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            z-index: 20001;
        }

        /* --- COMPACT FOOTER --- */
        .system-footer {
            position: fixed; bottom: 0; left: 0;
            width: 100%; background: #0a192f; 
            padding: 6px 0; text-align: center;
            border-top: 1px solid #1e3a5f; z-index: 999;
        }

        .siren-slogan { 
            margin: 0; font-size: 0.65rem; font-weight: 700; 
            animation: siren-strobe 2.5s infinite ease-in-out; 
            font-style: italic;
        }

        @keyframes siren-strobe {
            0%, 100% { color: #ff4d4d; text-shadow: 0 0 5px rgba(255, 77, 77, 0.3); } 
            50% { color: #4fc3f7; text-shadow: 0 0 8px rgba(79, 195, 247, 0.4); } 
        }

        @keyframes cardEntry {
            0% { transform: translateY(30px) scale(0.95); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="atm-card">
        <div class="card-top">
            <div class="logo-section">
                <img src="1%20LOGO%203D.png" alt="Logo" class="main-logo">
                <div class="chip"></div>
            </div>
            <div style="font-size: 0.6rem; color: var(--accent-blue); font-weight: 800;">PRO9-PORTAL</div>
        </div>
        
        <div class="card-title">Financial & Lending Membership</div>

        <div class="iframe-wrapper">
            <iframe src="https://script.google.com/macros/s/AKfycbzLNG9rFzSk-4_QClWYXz3_Gej8yIT3pkP6tP1UaHRN8h3o4__sEsyjHTBwNa4qG9UI7A/exec"></iframe>
        </div>
    </div>
</div>

<button class="full-view-btn" onclick="openFullView()">⛶ View Full Form</button>

<div id="fullscreen-overlay">
    <button class="close-btn" onclick="closeFullView()">✕ Close</button>
    <iframe src="https://script.google.com/macros/s/AKfycbzLNG9rFzSk-4_QClWYXz3_Gej8yIT3pkP6tP1UaHRN8h3o4__sEsyjHTBwNa4qG9UI7A/exec"></iframe>
</div>

<footer class="system-footer">
    <p class="siren-slogan">“Bagong PNP para sa Bagong Pilipinas: Serbisyong Mabilis, Tapat, at Nararamdaman”</p>
</footer>

<script>
    function openFullView() {
        document.getElementById('fullscreen-overlay').style.display = 'block';
    }
    function closeFullView() {
        document.getElementById('fullscreen-overlay').style.display = 'none';
    }
</script>

</body>
</html>
