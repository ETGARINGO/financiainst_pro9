<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="icon" type="image/png" href="1%20LOGO%203D.png">
    <link rel="apple-touch-icon" href="1%20LOGO%203D.png">

    <title>PRO9 Financial Portal</title>
    <style>
        :root {
            --card-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.03));
            --chip-gold: linear-gradient(135deg, #fceabb 0%, #fccd4d 50%, #f8b500 51%, #fbdf93 100%);
            --accent-blue: #4fc3f7;
            --footer-height: 40px;
            --btn-space: 60px;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, #0a192f, #020617);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll */
            color: white;
        }

        /* --- Main Layout --- */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            /* Calc height to ensure it fits between top and footer/button area */
            height: calc(100vh - var(--footer-height) - var(--btn-space));
            box-sizing: border-box;
        }

        .atm-card {
            width: 100%;
            max-width: 420px; 
            /* Auto-fit height based on container */
            height: 100%;
            max-height: 550px; 
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            animation: cardEntry 0.8s ease-out;
            overflow: hidden;
        }

        /* --- Header Section --- */
        .card-top {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0; /* Prevents header from squishing */
        }

        .main-logo { height: 32px; width: auto; }
        .chip { width: 34px; height: 24px; background: var(--chip-gold); border-radius: 4px; }

        .card-title {
            text-align: center;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
            flex-shrink: 0;
        }

        /* --- Form Section --- */
        .iframe-wrapper {
            flex: 1; /* Takes up all remaining space in card */
            margin: 0 8px 8px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- Floating Button --- */
        .full-view-btn {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(79, 195, 247, 0.15);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .full-view-btn:hover { background: var(--accent-blue); color: #020617; }

        /* --- Fullscreen Overlay --- */
        #fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #020617;
            z-index: 20000;
            animation: fadeIn 0.4s ease;
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            z-index: 20001;
            font-size: 0.7rem;
        }

        /* --- Footer --- */
        .system-footer {
            position: fixed; bottom: 0; left: 0;
            width: 100%; background: #0a192f; 
            height: var(--footer-height);
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #1e3a5f; z-index: 999;
        }

        .siren-slogan { 
            margin: 0; font-size: 0.6rem; font-weight: 700; 
            animation: siren-strobe 2.5s infinite ease-in-out; 
            text-align: center;
            padding: 0 10px;
        }

        /* --- Animations --- */
        @keyframes siren-strobe {
            0%, 100% { color: #ff4d4d; } 50% { color: #4fc3f7; } 
        }

        @keyframes cardEntry {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="atm-card">
        <div class="card-top">
            <div style="display: flex; gap: 8px; align-items: center;">
                <img src="1%20LOGO%203D.png" alt="Logo" class="main-logo">
                <div class="chip"></div>
            </div>
            <div style="font-size: 0.6rem; color: var(--accent-blue); font-weight: bold;">PRO9-v2.1</div>
        </div>
        
        <div class="card-title">Financial & Lending Membership</div>
        
        <div class="iframe-wrapper">
            <iframe src="https://script.google.com/macros/s/AKfycbzLNG9rFzSk-4_QClWYXz3_Gej8yIT3pkP6tP1UaHRN8h3o4__sEsyjHTBwNa4qG9UI7A/exec"></iframe>
        </div>
    </div>
</div>

<button class="full-view-btn" onclick="openFullView()">⛶ FULL VIEW FORM</button>

<div id="fullscreen-overlay">
    <button class="close-btn" onclick="closeFullView()">✕ CLOSE</button>
    <iframe src="https://script.google.com/macros/s/AKfycbzLNG9rFzSk-4_QClWYXz3_Gej8yIT3pkP6tP1UaHRN8h3o4__sEsyjHTBwNa4qG9UI7A/exec"></iframe>
</div>

<footer class="system-footer">
    <p class="siren-slogan">“Bagong PNP para sa Bagong Pilipinas: Serbisyong Mabilis, Tapat, at Nararamdaman”</p>
</footer>

<script>
    function openFullView() {
        document.getElementById('fullscreen-overlay').style.display = 'block';
    }
    function closeFullView() {
        document.getElementById('fullscreen-overlay').style.display = 'none';
    }
</script>

</body>
</html>
