<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        background: radial-gradient(circle at center, #0a0f1f, #05070d 80%);
        font-family: 'Segoe UI', Tahoma, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        flex-direction: column;
    }

    /* Leave space for footer */
    .insert-slot {
        width: 100%;
        max-width: 500px;
        height: calc(100vh - 90px);
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
    }

    .atm-card {
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0,255,150,0.25),
                    inset 0 0 25px rgba(0,255,150,0.15);
        padding: 15px;
        box-sizing: border-box;
        transform: translateY(-120%) scale(0.95);
        animation: cardInsert 1.2s ease-out forwards, glowPulse 2s infinite alternate 1.2s;
        position: relative;
        overflow: hidden;
    }

    @keyframes cardInsert {
        to { transform: translateY(0) scale(1); }
    }

    @keyframes glowPulse {
        from { box-shadow: 0 0 25px rgba(0,255,150,0.2), inset 0 0 15px rgba(0,255,150,0.1); }
        to { box-shadow: 0 0 50px rgba(0,255,150,0.45), inset 0 0 30px rgba(0,255,150,0.2); }
    }

    /* Scan lines */
    .atm-card::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0,255,150,0.05),
            rgba(0,255,150,0.05) 2px,
            transparent 2px,
            transparent 4px
        );
        animation: scanMove 6s linear infinite;
        pointer-events: none;
    }

    @keyframes scanMove {
        from { transform: translateY(-100%); }
        to { transform: translateY(100%); }
    }

    .header {
        text-align: center;
        color: #00ffae;
        font-weight: bold;
        font-size: 18px;
        letter-spacing: 1px;
        margin-bottom: 10px;
        text-shadow: 0 0 10px rgba(0,255,150,0.9);
        animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
        from { opacity: 0.85; }
        to { opacity: 1; }
    }

    iframe {
        width: 100%;
        height: calc(100% - 50px);
        border: none;
        border-radius: 12px;
        background: white;
    }

    /* FOOTER */
    .system-footer {
        height: 90px;
        width: 100%;
        background: #0a192f;
        padding: 10px 0;
        text-align: center;
        border-top: 2px solid #1e3a5f;
        box-shadow: 0 -5px 20px rgba(0,0,0,0.6);
    }

    .siren-slogan {
        margin: 0 15px;
        font-size: 0.85rem;
        font-style: italic;
        font-weight: 700;
        animation: siren-strobe 2.5s infinite ease-in-out;
        line-height: 1.4;
    }

    @keyframes siren-strobe {
        0%, 100% { color: #ff4d4d; text-shadow: 0 0 8px rgba(255, 77, 77, 0.5); }
        50% { color: #4fc3f7; text-shadow: 0 0 12px rgba(79, 195, 247, 0.6); }
    }

    .footer-creds {
        margin: 6px 0 0;
        color: #90caf9;
        font-size: 0.65rem;
        letter-spacing: 1.5px;
        opacity: 0.8;
        text-transform: uppercase;
    }

    @media (max-width: 480px) {
        .header { font-size: 16px; }
        .siren-slogan { font-size: 0.75rem; }
    }
</style>
</head>

<body>

<div class="insert-slot">
    <div class="atm-card">
        <div class="header">PRO9 ACCREDITED FINANCIAL & LENDING MEMBERSHIP</div>

        <iframe 
          src="https://script.google.com/macros/s/AKfycbxTIsVPja2GJ5oZ3kaqu6dkhKbS0B-y8pNMtmmwaQ63nFIU0vOFNnPT_joKjTkl4eIe/exec"
          scrolling="yes">
        </iframe>
    </div>
</div>

<footer class="system-footer">
  <p class="siren-slogan">
    “Bagong PNP para sa Bagong Pilipinas: Serbisyong Mabilis, Tapat, at Nararamdaman”
  </p>
  <div class="footer-creds">
    &copy; 2026 DMAC Portal | <strong>OPRMD PRO9</strong>
  </div>
</footer>

</body>
</html>
