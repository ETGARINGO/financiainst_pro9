<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #e0e5ec;
      --accent: #2563eb;
      --text: #2d3436;
      --nm-out: 9px 9px 16px #becad9, -9px -9px 16px #ffffff;
      --nm-in: inset 6px 6px 10px #becad9, inset -6px -6px 10px #ffffff;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: var(--bg);
      padding: 35px 25px;
      border-radius: 40px;
      box-shadow: var(--nm-out);
      align-self: flex-start;
      margin-bottom: 40px;
    }

    h2 {
      text-align: center;
      font-weight: 800;
      font-size: 1.4rem;
      color: var(--accent);
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .subtitle {
      text-align: center;
      font-size: 0.75rem;
      color: #74b9ff;
      margin-bottom: 35px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .section-tag {
      font-size: 0.7rem;
      font-weight: 800;
      color: #a3b1c6;
      text-transform: uppercase;
      margin: 30px 0 15px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-tag::after {
      content: ""; flex: 1; height: 2px; background: #d1d9e6; border-radius: 2px;
    }

    label { font-size: 0.75rem; font-weight: 700; margin-bottom: 8px; margin-left: 15px; display: block; color: #636e72; }

    input, select {
      width: 100%; height: 52px; padding: 0 20px; border: none; border-radius: 20px;
      background: var(--bg); box-shadow: var(--nm-in); color: var(--text);
      font-size: 0.95rem; font-family: inherit; outline: none; transition: 0.3s;
    }

    input:focus, select:focus { box-shadow: var(--nm-out); transform: translateY(-2px); }

    .grid { display: grid; gap: 18px; margin-bottom: 18px; }
    .grid-2 { grid-template-columns: 1fr 1fr; }
    .grid-3 { grid-template-columns: 1fr 1fr 0.6fr; }

    @media (max-width: 480px) {
      .grid-2, .grid-3 { grid-template-columns: 1fr !important; }
    }

    .membership-card {
      padding: 20px; border-radius: 25px; box-shadow: var(--nm-in);
      margin-bottom: 20px; position: relative; background: rgba(255,255,255,0.05);
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .remove-btn {
      position: absolute; top: -10px; right: -10px; background: #ff7675; color: white;
      border: none; width: 30px; height: 30px; border-radius: 12px; font-weight: bold;
      box-shadow: 4px 4px 10px #becad9; cursor: pointer; display: flex; align-items: center; justify-content: center;
    }

    .btn { border: none; border-radius: 22px; font-weight: 800; cursor: pointer; transition: 0.2s; display: flex; justify-content: center; align-items: center; font-family: inherit; }
    
    .add-btn { width: 100%; padding: 16px; background: var(--bg); box-shadow: var(--nm-out); color: var(--accent); font-size: 0.85rem; margin-top: 10px; }
    .add-btn:active { box-shadow: var(--nm-in); transform: scale(0.98); }

    #submitBtn {
      width: 100%; margin-top: 45px; padding: 20px; background: var(--accent);
      color: white; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25); font-size: 1rem;
    }

    #submitBtn:active { transform: translateY(3px); box-shadow: none; }

    #loader { display: none; text-align: center; padding: 25px; font-weight: 800; color: var(--accent); letter-spacing: 1px; }

  </style>
</head>
<body>

<div class="container">
  <h2>Personnel Portal</h2>
  <div class="subtitle">Membership Data Entry</div>
  
  <form id="combinedForm">
    <div class="section-tag">Service Unit</div>
    <div class="grid grid-2">
      <div><label>Unit</label><select name="unit" id="unitSelect" required><option>Syncing...</option></select></div>
      <div><label>Station / Office</label><select name="stationOffice" id="stationSelect" required disabled><option>Select Unit</option></select></div>
    </div>

    <div class="section-tag">Identity Details</div>
    <div class="grid grid-3">
      <div><label>Last Name</label><input type="text" name="lastName" placeholder="Required" required></div>
      <div><label>First Name</label><input type="text" name="firstName" placeholder="Required" required></div>
      <div><label>Suffix</label><input type="text" name="qlfr" placeholder="e.g., JR"></div>
    </div>
    
    <div class="grid grid-2">
      <div><label>Middle Name</label><input type="text" name="middleName" required></div>
      <div><label>Badge / Plantilla</label><input type="text" name="badgeNo" required></div>
    </div>

    <div>
      <label>Current Rank</label>
      <select name="rank" required>
        <option value="" disabled selected>-- Select Rank --</option>
        <option>PCOL</option><option>PLTCOL</option><option>PMAJ</option><option>PCPT</option><option>PLT</option>
        <option>PEMS</option><option>PCMS</option><option>PSMS</option><option>PMSg</option><option>PSSg</option><option>PCpl</option><option>Pat</option>
        <option>NUP</option>
      </select>
    </div>

    <div class="section-tag">Institution Records</div>
    <div id="membershipList"></div>
    <button type="button" class="btn add-btn" onclick="addMembershipRow()">+ ADD ANOTHER RECORD</button>

    <button type="submit" id="submitBtn" class="btn">SUBMIT REPORT</button>
    <div id="loader">SECURELY TRANSMITTING...</div>
  </form>
</div>

<script>
let config = {};

window.onload = () => {
  google.script.run.withSuccessHandler(data => {
    config = data;
    const uSel = document.getElementById('unitSelect');
    uSel.innerHTML = '<option value="" disabled selected>-- Select Unit --</option>';
    data.units.forEach(u => uSel.add(new Option(u, u)));
    addMembershipRow(); 
  }).getFormOptions();
};

function addMembershipRow() {
  const container = document.getElementById('membershipList');
  const div = document.createElement('div');
  div.className = 'membership-card';
  
  let orgOptions = '<option value="" disabled selected>-- Select Organization --</option>';
  if (config.fOrgs) {
    orgOptions += config.fOrgs.map(o => `<option value="${o}">${o}</option>`).join('');
  }
  
  div.innerHTML = `
    <button type="button" class="remove-btn" onclick="this.parentElement.remove()">Ã—</button>
    <div class="grid grid-2">
      <div><label>Organization</label><select class="m-org" required>${orgOptions}</select></div>
      <div><label>Effective Date</label><input type="date" class="m-date" required></div>
    </div>
  `;
  container.appendChild(div);
}

document.getElementById('unitSelect').onchange = function() {
  const sSel = document.getElementById('stationSelect');
  sSel.innerHTML = '<option value="" disabled selected>-- Select Station --</option>';
  sSel.disabled = false;
  if(config.stations[this.value]) {
    config.stations[this.value].forEach(s => sSel.add(new Option(s, s)));
  }
};

document.getElementById('combinedForm').onsubmit = function(e) {
  e.preventDefault();
  const btn = document.getElementById('submitBtn');
  const loader = document.getElementById('loader');
  
  const membershipData = [];
  document.querySelectorAll('.membership-card').forEach(row => {
    membershipData.push({
      org: row.querySelector('.m-org').value,
      date: row.querySelector('.m-date').value
    });
  });

  if(membershipData.length === 0) { alert("Please add at least one record."); return; }

  btn.style.display = 'none';
  loader.style.display = 'block';

  const formData = new FormData(this);
  const obj = Object.fromEntries(formData);
  obj.memberships = JSON.stringify(membershipData);

  google.script.run.withSuccessHandler(res => {
    alert(res);
    btn.style.display = 'block';
    loader.style.display = 'none';
    if(res.includes("Success")) {
      document.getElementById('combinedForm').reset();
      document.getElementById('membershipList').innerHTML = '';
      addMembershipRow();
    }
  }).processForm(obj); 
};
</script>
</body>
</html>
