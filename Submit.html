<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: radial-gradient(circle at center, #1a1c2c, #05070d 90%);
    font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.insert-slot {
    width: 95%;
    max-width: 550px;
    height: calc(100vh - 120px);
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 2000px;
}

.atm-card {
    width: 100%;
    height: 100%;
    /* Brushed Metal Texture Effect */
    background: 
        linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.05) 50%, rgba(255,255,255,0.05) 100%),
        linear-gradient(135deg, #1c1c1c, #0a0a0a);
    background-size: cover;
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    /* Neon Glow like the image */
    box-shadow: 
        0 0 30px rgba(0, 0, 0, 0.5),
        0 0 15px rgba(255, 100, 0, 0.15),
        inset 0 0 15px rgba(255, 255, 255, 0.05);
    padding: 25px;
    box-sizing: border-box;
    transform: translateY(-120%) rotateX(10deg);
    animation: cardInsert 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    position: relative;
    color: white;
}

@keyframes cardInsert {
    to { transform: translateY(0) rotateX(0deg); }
}

/* Upgraded Chip with Internal Details */
.chip-container {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
}

.chip {
    width: 60px;
    height: 42px;
    background: linear-gradient(135deg, #fceabb 0%, #fccd4d 50%, #f8b500 51%, #fbdf93 100%);
    border-radius: 8px;
    position: relative;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
}

.chip::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(90deg, transparent 0, transparent 15%, rgba(0,0,0,0.1) 15%, rgba(0,0,0,0.1) 17%);
    border-radius: 8px;
}

/* Contactless Waves */
.contactless {
    width: 30px;
    height: 30px;
    display: flex;
    gap: 4px;
    align-items: center;
}
.wave {
    border-right: 3px solid rgba(255,255,255,0.7);
    height: 10px;
    border-radius: 0 50% 50% 0;
}
.wave:nth-child(2) { height: 18px; }
.wave:nth-child(3) { height: 26px; }

/* Mastercard Logo Style */
.mc-logo {
    position: absolute;
    top: 25px;
    right: 30px;
    display: flex;
    filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
}
.mc-circle {
    width: 35px;
    height: 35px;
    border-radius: 50%;
}
.mc-red { background: #EB001B; margin-right: -12px; }
.mc-yellow { background: rgba(247, 158, 27, 0.9); }

.header {
    font-size: 14px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 15px;
    color: rgba(255,255,255,0.9);
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
}

/* Modern Glass Iframe */
iframe {
    width: 100%;
    height: calc(100% - 95px);
    border: none;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* Improved Footer */
.system-footer {
    height: 120px;
    width: 100%;
    background: #05070d;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-top: 1px solid rgba(79, 195, 247, 0.2);
}

.siren-slogan {
    margin: 0 20px;
    font-size: 0.9rem;
    font-weight: 600;
    text-align: center;
    background: linear-gradient(90deg, #ff4d4d, #4fc3f7, #ff4d4d);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 4s linear infinite;
}

@keyframes shine {
    to { background-position: 200% center; }
}

.footer-creds {
    margin-top: 10px;
    color: #5c6b89;
    font-size: 0.7rem;
    letter-spacing: 3px;
    text-transform: uppercase;
}
</style>
</head>

<body>

<div class="insert-slot">
  <div class="atm-card">
      <div class="mc-logo">
          <div class="mc-circle mc-red"></div>
          <div class="mc-circle mc-yellow"></div>
      </div>

      <div class="chip-container">
          <div class="chip"></div>
          <div class="contactless">
              <div class="wave"></div>
              <div class="wave"></div>
              <div class="wave"></div>
          </div>
      </div>

      <div class="header">PRO9 FINANCIAL & LENDING MEMBERSHIP</div>

      <iframe src="https://script.google.com/macros/s/AKfycbxTIsVPja2GJ5oZ3kaqu6dkhKbS0B-y8pNMtmmwaQ63nFIU0vOFNnPT_joKjTkl4eIe/exec"></iframe>
  </div>
</div>

<footer class="system-footer">
  <p class="siren-slogan">“Bagong PNP para sa Bagong Pilipinas: Serbisyong Mabilis, Tapat, at Nararamdaman”</p>
  <div class="footer-creds">DMAC Portal | OPRMD PRO9</div>
</footer>

</body>
</html>
