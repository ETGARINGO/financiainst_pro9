<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>RMFB9 | MINIMAL TACTICAL</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --accent: #00ff41; /* Tactical Green */
      --text: #ffffff;
      --border: rgba(255, 255, 255, 0.1);
    }

    * { box-sizing: border-box; }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* üõ∞Ô∏è TOP DATA STRIP */
    .header {
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      font-size: 10px;
      letter-spacing: 2px;
      border-bottom: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.02);
    }

    .status-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      margin-right: 8px;
      box-shadow: 0 0 8px var(--accent);
    }

    /* üì± MAIN FRAME */
    .viewport {
      flex: 1;
      position: relative;
      background: #000;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* üö® MINIMAL FOOTER */
    .footer {
      height: 40px;
      background: var(--bg);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
    }

    .footer-text {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Subtle Scanline Effect */
    .viewport::after {
      content: "";
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      opacity: 0.3;
    }
  </style>
</head>
<body>

  <header class="header">
    <div><span class="status-dot"></span>RMFB9 // OPS TERMINAL</div>
    <div id="clock">00:00:00</div>
  </header>

  <main class="viewport">
    <iframe 
      src="https://script.google.com/macros/s/AKfycbxUuWW-yySkxVWprj3vYyFp_AVBcgj9xK-_SBvyzmbGOAUtIzJDmUgB5AnHsGoU10Gk/exec"
      loading="lazy">
    </iframe>
  </main>

  <footer class="footer">
    <div class="footer-text">
      Bagong PNP para sa Bagong Pilipinas: Serbisyong Mabilis, Tapat, at Nararamdaman
    </div>
  </footer>

  <script>
    // Real-time clock for the tactical feel
    function updateClock() {
      const now = new Date();
      const time = now.getHours().toString().padStart(2, '0') + ":" + 
                   now.getMinutes().toString().padStart(2, '0') + ":" + 
                   now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
