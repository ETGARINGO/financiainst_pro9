<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    background: #05070d;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

.insert-slot {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1000px;
    padding: 10px;
}

.atm-card {
    width: 100%;
    max-width: 480px;
    height: 95%;
    max-height: 650px;
    /* Landbank Green Gradient */
    background: linear-gradient(135deg, #004d26 0%, #002b16 100%);
    border-radius: 20px;
    border: 1px solid rgba(255, 215, 0, 0.3);
    box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 20px rgba(0, 77, 38, 0.4);
    padding: 20px;
    box-sizing: border-box;
    position: relative;
    animation: cardInsert 1.2s cubic-bezier(0.2, 1, 0.3, 1) forwards;
    color: white;
}

@keyframes cardInsert {
    from { transform: translateY(100%) rotateX(20deg); opacity: 0; }
    to { transform: translateY(0) rotateX(0deg); opacity: 1; }
}

/* Landbank Branding */
.lbp-logo {
    position: absolute;
    top: 20px;
    right: 25px;
    text-align: right;
}
.lbp-text {
    font-weight: 900;
    font-size: 14px;
    letter-spacing: -0.5px;
    color: #ffd700; /* Gold */
    line-height: 1;
}
.lbp-sub {
    font-size: 8px;
    text-transform: uppercase;
    color: white;
}

.chip-row {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 15px;
}

.chip {
    width: 50px;
    height: 38px;
    background: linear-gradient(135deg, #e5c100, #b8860b);
    border-radius: 6px;
    position: relative;
}

.header-title {
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #ffd700;
    margin-bottom: 10px;
    border-bottom: 1px solid rgba(255,215,0,0.2);
    padding-bottom: 5px;
}

iframe {
    width: 100%;
    height: calc(100% - 100px);
    border: none;
    border-radius: 10px;
    background: #f8f9fa;
}

/* Minimalist Side-by-Side Footer */
.system-footer {
    height: 40px;
    background: #000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    border-top: 1px solid #1a1a1a;
}

.siren-slogan {
    font-size: 0.65rem;
    font-weight: 600;
    color: #4fc3f7;
    margin: 0;
}

.footer-creds {
    color: #555;
    font-size: 0.6rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

@media (max-width: 400px) {
    .siren-slogan { font-size: 0.55rem; }
    .lbp-text { font-size: 12px; }
}
</style>
</head>

<body>

<div class="insert-slot">
  <div class="atm-card">
      <div class="lbp-logo">
          <div class="lbp-text">LANDBANK</div>
          <div class="lbp-sub">Serving the Nation</div>
      </div>

      <div class="chip-row">
          <div class="chip"></div>
      </div>

      <div class="header-title">PRO9 FINANCIAL & LENDING PORTAL</div>

      <iframe src="https://script.google.com/macros/s/AKfycbzLNG9rFzSk-4_QClWYXz3_Gej8yIT3pkP6tP1UaHRN8h3o4__sEsyjHTBwNa4qG9UI7A/exec"></iframe>
  </div>
</div>

<footer class="system-footer">
  <p class="siren-slogan">Serbisyong Mabilis, Tapat, at Nararamdaman</p>
  <div class="footer-creds">DMAC | OPRMD PRO9</div>
</footer>

</body>
</html>
