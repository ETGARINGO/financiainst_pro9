<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        background: radial-gradient(circle at center, #0a0f1f, #05070d 80%);
        font-family: 'Segoe UI', Tahoma, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        flex-direction: column;
    }

    /* CARD INSERT ANIMATION */
    .card-wrapper {
        perspective: 1200px;
        width: 100%;
        max-width: 420px;
        padding: 15px;
        box-sizing: border-box;
        animation: insertCard 1.2s ease-out forwards;
        transform: translateY(-120%);
    }

    @keyframes insertCard {
        to { transform: translateY(0); }
    }

    .atm-card {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        border-radius: 22px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        padding: 15px;
        color: white;
        position: relative;
        overflow: hidden;
        animation: powerGlow 2s ease-in-out infinite alternate;
    }

    @keyframes powerGlow {
        from { box-shadow: 0 0 20px rgba(0,255,180,0.2); }
        to { box-shadow: 0 0 40px rgba(0,255,180,0.45); }
    }

    /* Card chip */
    .chip {
        width: 55px;
        height: 38px;
        background: linear-gradient(135deg, gold, #c9a227);
        border-radius: 6px;
        margin-bottom: 8px;
    }

    .card-title {
        font-size: 13px;
        letter-spacing: 1px;
        opacity: 0.85;
    }

    .bank-name {
        font-size: 15px;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 0 0 6px rgba(255,255,255,0.5);
    }

    /* Shine animation */
    .atm-card::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(120deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.05) 40%, transparent 60%);
        transform: rotate(25deg);
        animation: shine 4s infinite;
    }

    @keyframes shine {
        0% { transform: translateX(-100%) rotate(25deg); }
        100% { transform: translateX(100%) rotate(25deg); }
    }

    iframe {
        width: 100%;
        height: 62vh;
        min-height: 420px;
        border: none;
        border-radius: 12px;
        background: white;
    }

    /* FOOTER */
    .system-footer {
        position: fixed; bottom: 0; left: 0; width: 100%;
        background: #0a192f;
        padding: 12px 0;
        text-align: center;
        border-top: 2px solid #1e3a5f;
        z-index: 9999;
        box-shadow: 0 -5px 20px rgba(0,0,0,0.6);
    }

    .siren-slogan {
        margin: 0 15px;
        font-size: 0.85rem;
        font-style: italic;
        font-weight: 700;
        animation: siren-strobe 2.5s infinite ease-in-out;
        line-height: 1.4;
    }

    @keyframes siren-strobe {
        0%, 100% { color: #ff4d4d; text-shadow: 0 0 8px rgba(255, 77, 77, 0.5); }
        50% { color: #4fc3f7; text-shadow: 0 0 12px rgba(79, 195, 247, 0.6); }
    }

    .footer-creds {
        margin: 6px 0 0;
        color: #90caf9;
        font-size: 0.65rem;
        letter-spacing: 1.5px;
        opacity: 0.8;
        text-transform: uppercase;
    }

    @media (max-width: 480px) {
        iframe { height: 65vh; }
        .siren-slogan { font-size: 0.75rem; }
    }
</style>
</head>

<body>

<div class="card-wrapper">
    <div class="atm-card">
        <div class="chip"></div>
        <div class="card-title">PRO9 ACCREDITED</div>
        <div class="bank-name">FINANCIAL & LENDING MEMBERSHIP</div>

        <iframe 
          src="https://script.google.com/macros/s/AKfycbxTIsVPja2GJ5oZ3kaqu6dkhKbS0B-y8pNMtmmwaQ63nFIU0vOFNnPT_joKjTkl4eIe/exec"
          scrolling="yes">
        </iframe>
    </div>
</div>

<footer class="system-footer">
  <p class="siren-slogan">
    “Bagong PNP para sa Bagong Pilipinas: Serbisyong Mabilis, Tapat, at Nararamdaman”
  </p>
  <div class="footer-creds">
    &copy; 2026 DMAC Portal | <strong>OPRMD PRO9</strong>
  </div>
</footer>

</body>
</html>
