<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        background: radial-gradient(circle at center, #0a0f1f, #05070d 80%);
        font-family: 'Segoe UI', Tahoma, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .atm-screen {
        width: 100%;
        height: 100vh;
        max-width: 500px;
        background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0, 255, 150, 0.25),
                    inset 0 0 25px rgba(0, 255, 150, 0.15);
        padding: 15px;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
        animation: powerOn 1.2s ease-out forwards;
        transform: scaleY(0.1);
        opacity: 0;
    }

    /* Boot up animation */
    @keyframes powerOn {
        0% { transform: scaleY(0.1); opacity: 0; }
        60% { transform: scaleY(1.05); opacity: 1; }
        100% { transform: scaleY(1); opacity: 1; }
    }

    /* ATM scan line effect */
    .atm-screen::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0,255,150,0.05),
            rgba(0,255,150,0.05) 2px,
            transparent 2px,
            transparent 4px
        );
        pointer-events: none;
        animation: scanMove 6s linear infinite;
    }

    @keyframes scanMove {
        from { transform: translateY(-100%); }
        to { transform: translateY(100%); }
    }

    .header {
        text-align: center;
        color: #00ffae;
        font-weight: bold;
        font-size: 18px;
        letter-spacing: 1px;
        margin-bottom: 10px;
        text-shadow: 0 0 8px rgba(0,255,150,0.8);
        animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
        from { opacity: 0.8; }
        to { opacity: 1; }
    }

    iframe {
        width: 100%;
        height: calc(100vh - 70px);
        border: none;
        border-radius: 12px;
        background: white;
    }

    /* Mobile fine tuning */
    @media (max-width: 480px) {
        .header {
            font-size: 16px;
        }
    }
</style>
</head>

<body>

<div class="atm-screen">
    <div class="header">PRO9 ACCREDITED FINANCIAL & LENDING MEMBERSHIP</div>

    <iframe 
      src="https://script.google.com/macros/s/AKfycbxlGXa7xOgTchZpT3hF7iH2orH2FNcGKZiYeV22STSLxkysZIxNrEvuS56u49ty8DHsMg/exec"
      scrolling="yes">
    </iframe>
</div>

</body>
</html>
