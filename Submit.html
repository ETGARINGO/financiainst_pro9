<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        width: 95%;
        max-width: 1000px;
        text-align: center;
        color: white;
        animation: fadeSlideIn 1.2s ease forwards;
        opacity: 0;
        transform: translateY(40px);
    }

    h1 {
        font-size: 28px;
        margin-bottom: 15px;
        letter-spacing: 1px;
        animation: glow 2s infinite alternate;
    }

    .iframe-wrapper {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        animation: zoomIn 1.4s ease forwards;
        transform: scale(0.95);
        opacity: 0;
        animation-delay: 0.5s;
    }

    iframe {
        width: 100%;
        height: 600px;
        border: none;
    }

    @keyframes fadeSlideIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes zoomIn {
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #ffd700; }
        to { text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffaa00; }
    }

    @media (max-width: 768px) {
        h1 { font-size: 20px; }
        iframe { height: 500px; }
    }
</style>
</head>

<body>
    <div class="container">
        <h1>PRO9 ACCREDITED FINANCIAL & LENDING MEMBERSHIP</h1>

        <div class="iframe-wrapper">
            <iframe 
              src="https://script.google.com/macros/s/AKfycbxlGXa7xOgTchZpT3hF7iH2orH2FNcGKZiYeV22STSLxkysZIxNrEvuS56u49ty8DHsMg/exec" 
              scrolling="yes">
            </iframe>
        </div>
    </div>
</body>
</html>
